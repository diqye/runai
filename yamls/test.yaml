    -Output-
    按照`Pages`类型输出JSON
    ```Typescript
    type Page = {
      /* 用xml表示
      *  p 表示一行
      *  b 表示加粗
      *  i 表示标红
      */
      "blackboard": string,
      // 当前页开始时间,从音频中采集时间
      "start": number
      // 当前页结束时间
      "end": number
    }
    type Pages = Page []
    ```
    [板书要求]
    1. 明确目的，主次分明，重点突出。
    2. 内容少而精，避免过多的信息。
    3. 有计划性，合理布局，重要内容写在中央。
    4. 简洁、扼要，便于归纳、总结、概括。

    [确定每个Page的内容和时间段]
    1. 确定当前Page的开始时间
      - 当前Page的开始时间应紧接上一个Page的结束时间
      - 如果是第一个Page，则开始时间为音频的起始时间（通常为0）
    2. 分析音频字幕数据
      - 从当前Page的开始时间开始，逐行分析字幕内容，直到找到一个完整的内容段落
      - 确定该段落的结束时间作为当前Page的结束时间
    3. 确定板书内容
      -  根据[Real Data]中的内容，提取当前Page应包含的主要信息
      - 确保板书内容简洁明了，重点突出，符合[板书要求]
    4. 生成Page
      - 使用确定的开始时间和结束时间，以及提取的板书内容，生成当前Page的JSON对象

    -Real Data-
    [教学目标]
    通过例题的分析和讲解学会辨别比喻句中的本体、喻体、喻词。

    [原理知识]
    1. 本体是被描绘的对象,它可以在喻体的前面,也可以在喻体的后面。因此不能用相对位置来判断谁是本体。
    2. 喻体是用来描绘的对象,它可以在本体的前面,也可以在本体的后面。因此不能用相对位置来判断谁是喻体。
    3. “像”、“好像”、“真像”、“似”、“好似”、“似的”、“如”、“如同”、“宛如”、“仿佛”、“成了”、“变成”等，都是常见喻词。

    [例题]
    题干：
    这句话中的本体是什么，喻体是什么，喻词是什么。 
    材料：
    大虫把铁棒似的虎尾倒竖起来一剪，武松又一闪，闪在一边。
    答案：
    1. 本体：虎尾
    2. 喻体：铁棒
    3. 喻词：似的

    解析：
    1. 识别喻词：在比喻句中，喻词是连接本体和喻体的词汇。在这句话中，“似的”是喻词，它表明了接下来的部分将用于比喻。
    2. 确定喻体：喻体是用于比喻的对象，它通常出现在喻词之后，但位置并不是判断喻体的唯一标准。在这句话中，“铁棒”是喻体，因为它是用来比喻“虎尾”的。这里的“铁棒”并不是直接跟在“似的”后面，而是通过“似的”这个喻词与本体“虎尾”建立比喻关系。
    3. 识别本体：本体是被比喻的对象，它通常出现在喻词之前，但同样，位置并不是判断本体的唯一标准。在这句话中，“虎尾”是本体，因为它是被“铁棒”这个喻体所描述的对象。

